<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Data Table Sorting</title>
  </head>
  <body>
    <section>
      <table id="data-table">
        <thead>
          <tr>
            <th class="id">
              <div class="heading">
                <span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'ASCE')"
                  title="sort_ascending"
                >
                  expand_circle_up
                </span>
                ID<span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'DESC')"
                  title="sort_descending"
                >
                  expand_circle_down
                </span>
              </div>
            </th>
            <th class="name">
              <div class="heading">
                <span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'ASCE')"
                  title="sort_ascending"
                >
                  expand_circle_up
                </span>
                Name<span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'DESC')"
                  title="sort_descending"
                >
                  expand_circle_down
                </span>
              </div>
            </th>
            <th class="phone">
              <div class="heading">
                <span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'ASCE')"
                  title="sort_ascending"
                >
                  expand_circle_up
                </span>
                Phone<span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'DESC')"
                  title="sort_descending"
                >
                  expand_circle_down
                </span>
              </div>
            </th>
            <th class="country">
              <div class="heading">
                <span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'ASCE')"
                  title="sort_ascending"
                >
                  expand_circle_up
                </span>
                Country
                <span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'DESC')"
                  title="sort_descending"
                >
                  expand_circle_down
                </span>
              </div>
            </th>
            <th class="email">
              <div class="heading">
                <span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'ASCE')"
                  title="sort_ascending"
                >
                  expand_circle_up
                </span>
                Email<span
                  class="material-symbols-outlined"
                  onclick="sortData(event,'DESC')"
                  title="sort_descending"
                >
                  expand_circle_down
                </span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
